<html>
<head>
    <link type="text/css" href="skin/jplayer.blue.monday.css" rel="stylesheet" />
    <link type="text/css" href="mat_resources/css/mediaAlignedText.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
    <script  type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollTo-min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script  type="text/javascript" src="mat_resources/js/jquery.mediaAlignedText.js"></script>
    <script  type="text/javascript" src="mat_resources/js/jquery.mediaAlignedTextEditor.js"></script>
    <script type="text/javascript">


     $(document).ready(function(){
        $('#jquery_jplayer_1').mediaAlignedTextEditor();
     });

    </script>
    <style type="text/css">
       body{
        behavior:url("css/hover.htc");
       }
    </style>
    
</head>
<body>

<h1>Media Aligned Text Editor</h1>


<fieldset>
    <legend><a href="#" onclick="$('#mat_init').toggle(200); return false;">Input Media File and Text</a></legend>
    <div id="mat_init">
        <div>
            <label for="mat_media_url">Media URL</label>
            <input type="text" id="mat_media_url" value ="http://media.sas.upenn.edu/pennsound/authors/Ashbery/11-10-87/Ashbery-John_02_Some-Trees_Harvard_11-10-87.mp3"/>
        </div>
        <div>
            <label for="mat_duration">Duration in seconds</label>
            <input type="text" id="mat_duration" />
        </div>
        <div>
            <label for="mat_media_file_type">Media File Type</label>
            <select id="mat_media_file_type">
                <option value="mp3">mp3</option>
            </select>
        </div>
        <div>
            <label for="mat_init_type">Text Initialization Type</label>
            <select id="mat_init_type">
                <option value="WORD">Plain Text - Create Word Segments</option>
                <option value="LINE">Plain Text - Create Line Segments</option>
                <option value="SENTENCE">Plain Text - Create Sentence Segments</option>
                <option value="WORD">Plain Text - Create Stanza Segments</option>
                <option value="TAGGED">Text Already Segmented and Tagged</option>
            </select>
        </div>
        <div>
            <textarea id="mat_text_input" rows="3" cols="70">Here is my text area</textarea>
        </div>
        <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('initMediaText', {
            'url': $('#mat_media_url').val(),
            'duration': $('#mat_duration').val(),
            'file_type': $('#mat_media_file_type').val(),
            'text_init_type': $('#mat_init_type').val(),
            'text': $('#mat_text_input').val()}); $('#mat_init').hide('200');">Intialize Alignment</button>
    </div>
</fieldset>

<div id="jquery_jplayer_1"></div>

<div id="mat_jplayer_controls" style="width: 800px"></div>

<div id="mat_text_viewer">
</div>

<div id="mat_editor">
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('clearAlignment')">clear alignment</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('startManualAlignment')">start manual alignment</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('recordManualTime')">record manual time</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('pauseManualAlignment')">pause manual time</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('saveManualAlignment')">save manual time</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('outputAlignment')">output alignment</button>
<br /><br />

<a href="#" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('zoomTimeEditor', -1)">zoom in</a>
<a href="#" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('zoomTimeEditor', 1)">zoom out</a>


<div id="mat_time_editor" style="overflow: auto">
    <div id="mat_timeline">
        <div id="mat_time_slider"></div>
    </div>
</div>


<div id="mat_manual_editor">
    start time: <input type="text" id="mat_editor_start_time" size="5"/>
    end time: <input type="text" id="mat_editor_end_time" size="5"/>
    <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('updateSegmentTime');">update time</button>
    <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('playCurrentSegment');">play</button>
    &nbsp; <a href="#" onclick="alert('cancel changes')">reset</a>
</div>


<textarea id="mat_output">  here is some outup</textarea>
<div id="mat_temp" ></div>
</div>
</body>

</html>
