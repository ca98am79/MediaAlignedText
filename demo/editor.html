<html>
<head>
    <link type="text/css" href="css/skin/jplayer.blue.monday.css" rel="stylesheet" />
    <link type="text/css" href="css/mediaAlignedText.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery-ui-1.8.17.custom.css" rel="stylesheet" />
    <script  type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="js/jquery.scrollTo-min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script  type="text/javascript" src="js/jquery.mediaAlignedText.js"></script>
    <script  type="text/javascript" src="js/jquery.mediaAlignedTextEditor.js"></script>
</head>
<body>


<h1>Media Aligned Text Editor</h1>


<fieldset id="mat_init_alignment">
    <legend><h2><a href="#" onclick="$('#mat_init').toggle(200); return false;">Input Media File and Text</a></h2></legend>
    <div id="mat_init">
        <div>
            <label for="mat_media_url">Media URL</label>
            <input type="text" id="mat_media_url" value ="media_files/hobbit-1a.mp3"/>
        </div>
        <div>
            <label for="mat_duration">Duration in seconds</label>
            <input type="text" id="mat_duration" value="42"/>
        </div>
        <div>
            <label for="mat_media_file_type">Media File Type</label>
            <select id="mat_media_file_type">
                <option value="mp3">mp3</option>
            </select>
        </div>
        <div>
            <label for="mat_init_type">Text Initialization Type</label>
            <select id="mat_init_type">
                <option value="WORD">Plain Text - Create Word Segments</option>
                <option value="LINE">Plain Text - Create Line Segments</option>
                <option value="SENTENCE">Plain Text - Create Sentence Segments</option>
                <option value="STANZA">Plain Text - Create Stanza Segments</option>
                <option value="TAGGED">Text Already Segmented and Tagged</option>
            </select>
        </div>
        <div>
            <label for="mat_text_input">Text</label><br />
            <textarea id="mat_text_input" rows="5" cols="50">In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends of worms and an oozy smell, nor yet a dry, bare, sandy hole with nothing in it to sit down on or to eat: it was a hobbit-hole, and that means comfort.

It had a perfectly round door like a porthole, painted green, with a shiny yellow brass knob in the exact middle. The door opened on to a tube-shaped hall like a tunnel: a very comfortable tunnel without smoke, with paneled walls, and floors tiled and carpeted, provided with polished chairs, and lots and lots of pegs for hats and coats - the hobbit was fond of visitors.</textarea>
        </div>
        <button onclick="
            $('#mat_init').hide('200');
            $('#mat_editor').show('200')
            $('#jquery_jplayer_1').mediaAlignedTextEditor({
                'url': $('#mat_media_url').val(),
                'duration': $('#mat_duration').val(),
                'file_type': $('#mat_media_file_type').val(),
                'text_init_type': $('#mat_init_type').val(),
                'text': $('#mat_text_input').val()});;">Intialize Alignment</button>
    </div>
</fieldset>

<div id="mat_editor" style="display: none;">
    <h2>Record and Edit Alignment</h2>
    
    <div id="jquery_jplayer_1"></div>
    
    <div id="mat_jplayer_controls"></div>
    
    <button class="mat_start_alignment" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('startManualAlignment')">start recording alignment</button>
    <button class="mat_resume_alignment" style="display: none" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('resumeManualAlignment')">resume recording alignment</button>
    <button class="mat_record_time" style="display: none" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('recordManualTime')">record manual time</button>
    <button class="mat_pause_alignment" style="display: none" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('pauseManualAlignment')">pause recording alignment</button>
    <button class="mat_save_alignment" style="display: none" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('saveManualAlignment')">save new alignment</button>
    <button class="mat_cancel_alignment" style="display: none" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('cancelManualAlignment')">cancel changes to alignment</button>

    
    <div id="mat_text_viewer"></div>
    

    
    <h3>Timeline</h3>
    <div>
        <a href="#" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('zoomTimeEditor', -1)">zoom in</a>&nbsp;&nbsp;
        <a href="#" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('zoomTimeEditor', 1)">zoom out</a>
    </div>
    <div id="mat_time_editor" style="overflow: auto">
        <div id="mat_timeline">
            <div id="mat_time_slider"></div>
        </div>
    </div>
    
    
    <div id="mat_manual_editor">
        start time: <input type="text" id="mat_editor_start_time" size="5"/>
        end time: <input type="text" id="mat_editor_end_time" size="5"/>
        <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('updateSegmentTime');">update time</button>
        <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('playCurrentSegment');">play segment</button>
    </div>
    

    
    <h3>HTML Alignment</h3>

    <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('clearAlignment')">clear all timing</button>&nbsp;&nbsp;
    <a href="#" onclick="
        $('#jquery_jplayer_1').mediaAlignedTextEditor('outputAlignment');
        window.prompt ('Copy to clipboard: Press Ctrl+C then Enter/Return', $('.mat_output').val());
        return false;
        "
    >copy</a>
    <br /><textarea disabled="disabled" class="mat_output" rows="10" cols="50"></textarea>



</div>
</body>

</html>
