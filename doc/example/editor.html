<body>

<h1>Media Aligned Text</h1>

<div id="jquery_jplayer_1"></div>

<div id="mat_jplayer_controls" style="width: 800px"></div>

<div id="mat_text_viewer"></div>

<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('createSegments', 'word')">create word segments</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('startManualAlignment')">start manual alignment</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('recordManualTime')">record manual time</button>
<button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('pauseManualAlignment')">pause manual time</button>
<br /><br />

<a href="#" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('zoomTimeEditor', -1)">zoom in</a>
<a href="#" onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('zoomTimeEditor', 1)">zoom out</a>


<div id="mat_time_editor" style="overflow: auto">
    <div id="mat_timeline" style="border: 1px solid black;">
        
    </div>
</div>


<div id="mat_manual_editor">
    start time: <input type="text" id="mat_editor_start_time" size="5"/>
    end time: <input type="text" id="mat_editor_end_time" size="5"/>
    <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('updateSegmentTimeManual');">update time</button>
    <button onclick="$('#jquery_jplayer_1').mediaAlignedTextEditor('playCurrentSegment');">play</button>
    &nbsp; <a href="#" onclick="alert('cancel changes')">reset</a>
</div>

<div id="mat_output"></div>
</body>
